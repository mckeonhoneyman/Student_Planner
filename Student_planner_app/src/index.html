<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Student Planner</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #005643;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    header img {
      height: 50px;
    }
    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    main {
      flex-grow: 1;
      padding: 2rem;
    }
    footer {
      background-color: #005643;
      color: white;
      text-align: center;
      padding: 0.8rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <!-- The header section contains the logo and title of the application -->
  <header>
    <img src="images/NDSU.logo.typebox.gif" alt="Student Planner Logo" style="position: absolute;">
    <h1 style="margin: auto;" >Student Planner</h1>
  </header>

  <!-- The app-root component will be the main entry point for the Angular application -->
  <main>
    <div class="main-container">
      <app-root></app-root>
    </div>
  </main>

  <footer>
    &copy; 2025 Student Planner App
  </footer>

</body>
</html>
