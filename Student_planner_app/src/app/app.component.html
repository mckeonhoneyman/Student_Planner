<div class="top-bar">
    <div class="view-and-filter">
      <div class="dropdown">
        <button class="filter-button" (click)="dropdownOpen = !dropdownOpen">Filter â–¾</button>
        <div *ngIf="dropdownOpen" class="floating-menu">
          <label *ngFor="let item of filterItem; let i = index" class="checkbox">
            {{ item }}
            <input
              type="checkbox"
              [checked]="selectedFilter[i]"
              (change)="toggleSelectedFilter(i)"
            />
          </label>
        </div>
      </div>
    </div>
  
    <div class="view-switch">
      <button [class.active]="selectedView === 'day'" (click)="setSelectedView('day')">Day</button>
      <button [class.active]="selectedView === 'week'" (click)="setSelectedView('week')">Week</button>
      <button [class.active]="selectedView === 'month'" (click)="setSelectedView('month')">Month</button>
    </div>
  </div>
  
  <!-- View loader -->
  <div *ngIf="selectedView === 'day'"><app-day></app-day></div>
  <div *ngIf="selectedView === 'week'"><app-week></app-week></div>
  <div *ngIf="selectedView === 'month'"><calendar></calendar></div>
