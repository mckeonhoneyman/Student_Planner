
<div>
    <!-- THIS NEEDS MORE FORMATTING TO MAKE IT LOOK PRETTY. should prolly be done in app.component.css -->
    <div class="dropdown">
        <button (click)="dropdownOpen = !dropdownOpen">Filter</button>
        <div *ngIf="dropdownOpen">
            <div *ngFor="let item of filterItem; let i = index">
                <input type="checkbox" [checked]="selectedFilter[i]" (change)="toggleSelectedFilter(i)">
                {{ item }}
            </div>
        </div>
    </div>

    <!-- THIS NEEDS MORE FORMATTING TO MAKE IT LOOK PRETTY. should prolly be done in app.component.css -->
    <div style="text-align: right;">
        <button (click)="setSelectedView('month')">Month</button>
        <button (click)="setSelectedView('week')">Week</button>
        <button (click)="setSelectedView('day')">Day</button>
    </div>
    
<!-- decides what view to display based on the selected button -->
    <div *ngIf="selectedView === 'month'">
        <calendar></calendar>
    </div>

    <div *ngIf="selectedView === 'week'">
        
    </div>

    <div *ngIf="selectedView === 'day'">
        
    </div>

</div>
