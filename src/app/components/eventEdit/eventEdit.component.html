<div>
  <form>
    <h1>Edit Event</h1>
    <div>Name: <input type="text" #eName value="{{eventService.tempEvent.eventName}}" required/></div>
    <div>Category:
      <select #categories [selectedIndex]="selectEventCatagory()">
        <option value="noCategory">----</option>
        <option value="work" >Work</option>
        <option value="class" >Class</option>
        <option value="homework">Homework</option>
        <option value="test">Test</option>
        <option value="exam">Exam</option>
        <option value="meeting">Meeting</option>
        <option value="clubs">Clubs</option>
        <option value="study">Study</option>
        <option value="break">Break</option>
        <option value="other">other</option>
      </select>
    </div>
    <div>Color: 
      <select #colors [selectedIndex]="selectEventColor()">
        <option value="noColor">----</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="purple">Purple</option>
        <option value="cyan">Cyan</option>
        <option value="grey">Grey</option>
        <option value="brown">Brown</option>
      </select>
    </div>
    <div>Date: <input type="date" #eventdate value="{{eventService.tempEvent.date}}" required /></div>
    <div>Start time: <input type="time" #startTime value="{{eventService.tempEvent.sTime}}" required/></div>
    <div>End time: <input type="time" #endTime value="{{eventService.tempEvent.eTime}}" required/></div>
    <div>Recuring Period: 
      <select #recuring [selectedIndex]="selectEventRecursion()">
        <option value="recuringPeriod">----</option>
        <option value="none">None</option>
        <option value="daily">Daily</option>
        <option value="weekly">Every Week</option>
        <option value="biweekly">Every other week</option>
        <option value="monthly">Every Month</option>
      </select>
    </div>
    <div>End Date: <input type="date" #endDate value="{{eventService.tempEvent.eDate}}" min="{{eventdate.value}}"/></div>
    <div>Description:</div>
    <div>
      <textarea #eventDescription >{{eventService.tempEvent.description}}</textarea>
    </div>
    <div class="button-row">
      <button type="button"
        (click)="resaveEvent(
          eName.value,
          eventdate.value,
          startTime.value,
          endTime.value,
          recuring.value,
          endDate.value,
          eventDescription.value,
          categories.value,
          colors.value
        )">Save</button>
    
      <button type="button" class="danger"
        (click)="eventService.deleteEvent(eventService.tempEvent.id)">
        Delete
      </button>
    </div>
    <!-- for testing if the events are saving propperly 
    <pre>{{ this.eventsAsString }}</pre> -->
  </form>
</div>
